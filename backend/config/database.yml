default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS", 5) %>
  host: <%= ENV.fetch("DB_HOST", "localhost") %>
  port: <%= ENV.fetch("DB_PORT", 5432) %>
  username: <%= ENV["DB_USERNAME"] %>
  password: <%= ENV["DB_PASSWORD"] %>

development:
  <<: *default
  database: <%= ENV.fetch("DB_NAME_DEV", "my_movie_development") %>

test:
  <<: *default
  database: <%= ENV.fetch("DB_NAME_TEST", "my_movie_test") %>

production:
  <<: *default
  database: <%= ENV["DB_NAME_PROD"] %>
  sslmode: require
