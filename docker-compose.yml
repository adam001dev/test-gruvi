
services:
  postgres:
    image: postgres:14
    restart: unless-stopped
    environment:
      POSTGRES_USER: mymovie
      POSTGRES_PASSWORD: mymovie
      POSTGRES_DB: my_movie_development
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mymovie -d my_movie_development"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - ./backend/.env
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: mymovie
      DB_PASSWORD: mymovie
      DB_NAME_DEV: my_movie_development
      DB_NAME_TEST: my_movie_test
      RAILS_ENV: development
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/app
    command: bash -lc "bundle exec rails db:prepare && bundle exec rails s -b 0.0.0.0 -p 3000"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    depends_on:
      - backend
    env_file:
      - ./frontend/.env
    environment:
      VITE_API_BASE_URL: http://localhost:3000
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    command: pnpm dev --host 0.0.0.0 --port 5173

volumes:
  postgres_data:
  frontend_node_modules:

